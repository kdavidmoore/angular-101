<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<title>AngularJS 101</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
		<script type="text/javascript" src="scripts.js"></script>
	</head>
	<body ng-controller="myController">

		<div>
			<h3>DigitalCrafts Students</h3>
			<li ng-repeat="student in dcClass">
				<a href="" ng-click="removeStudent($index)">{{student.name}} - {{student.desc}}</a>
			</li>
		</div>

		<div style="position: absolute; left: 10px;">
			<h3>New Student Info</h3>
			<div style="text-align: right">
				<form ng-submit="addStudent()">
					<ul style="list-style-type: none;">
						<li><label>Name: </label><input type="text" ng-model="newName"></li>
						<li><label>Description: </label><input type="text" ng-model="newDesc"></li>
						<li><label>Lucky Number: </label><input type="text" ng-model="newLuckyNo"></li>
					</ul>
					<input type="submit" value="Add Student">
				</form>
			</div>
		</div>
	</body>
</html>
